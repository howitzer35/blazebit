<ol class="breadcrumb">
  <li class="active">Trails</li>
</ol>

<h2>Trails</h2>

<table class="table table-striped table-bordered table-responsive table-hover container-fluid" id="hikeTable">
  <!-- <table id="hikeTable"> -->
  <thead>
    <tr>
      <th>Trail Name</th>
      <th>Distance</th>
      <th>Elevation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hike of hikeInfo">
      <td><a [routerLink]="['/details/', hike.id]">{{hike.name}}</a></td>
      <td>{{hike.distance}}</td>
      <td>{{hike.elevation}}</td>
    </tr>
  </tbody>
</table>

<script>
  $(document).ready(function(){
    $('#hikeTable').DataTable();
});
</script>
