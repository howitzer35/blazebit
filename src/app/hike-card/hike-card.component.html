<div class="hike-image-section">
    <a [routerLink]="['/details/', hike.id]"><img class="hike-image" [src]="image"></a>
</div>
<div class="hike-details text-center">
  <h1><a [routerLink]="['/details/', hike.id]">{{ hike.name }}</a></h1>
  <h2>Distance: {{ hike.distance }} miles </h2>
  <div>Elevation: {{ hike.elevation }} feet</div>
</div>
<div class="hike-actions"><ng-content></ng-content></div>
