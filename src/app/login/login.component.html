 <div id="dialog" class="dialog dialog-effect-in">
  <div class="dialog-front">
    <div class="dialog-content">
      <form role="form" novalidate id="login_form" class="dialog-form" action="" novalidate (submit)="saveLoginForm(LoginForm)" #LoginForm="ngForm" method="POST">
        <fieldset>
          <legend>Log in</legend>
          <div class="form-group">
            <label for="username" class="control-label">Username:</label>
            <input type="text" id="username" class="form-control" name="username" ngModel #username="ngModel" autofocus/>
          </div>
          <div class="form-group">
            <label for="password" class="control-label">Password:</label>
            <input type="password" id="password" class="form-control" name="password" ngModel #password="ngModel"/>
          </div>
          <div class="pad-top-20 pad-btm-20">
            <button width="100%" [disabled]="!LoginForm.form.valid" type="submit" class="btn btn-default btn-block btn-lg">Continue</button>
          </div>
          <div class="text-center">
            <p>Do you wish to register<br> for <a routerLink="/signup" class="link user-actions"><strong>a new account</strong></a>?</p>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
